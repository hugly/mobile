<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/account.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/account/cashcouponsdetail.js"></script>
</head>
<body class="ms-controller" ms-controller="couponsdetail" style="background-color: #93d9ed;">
<!--公共头部-->
<div class="headerone" style="background-color: #93d9ed;">
    <a href="../personal/personcenter.html" class="back-btn">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3 style="width: 10rem;">代金券详情</h3>
</div>
<div class="content-detail">
    <div class="tip1"></div>
    <div class="tip2"></div>
    <div class="detail-title">
        <span>代金券</span>
        <em>NO:{{no}}</em>
    </div>
    <div class="detail-info">
        <h3>洗衣之家</h3>
        <p><b>￥{{price}}</b>代金券</p>
        <a href="../main/index.html">立即使用</a>
        <ul>
            <li>
                <span>使用条件:</span>
                <em>消费满{{MinPrice}}可用;全场通用,不限品类,不找零,不兑换。</em>
            </li>
            <li>
                <span>可用时间:</span>
                <em>{{startTime | date("yyyy.MM.dd")}} - {{endTime | date("yyyy.MM.dd")}}</em>
            </li>
        </ul>
    </div>
    <div class="detail-de">
        <img src="../../data-images/cashcoupons.jpg">
        <div class="shop-info">
            <div class="left-info">
                <h3>洗衣之家</h3>
                <p><i class="iconfont icon-dingwei"></i>成都市成华区万科北街19号摩玛新城</p>
            </div>
            <div class="right-info">
                <a href="tel:028-84713203"><i class="iconfont icon-dianhua"></i></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
