<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/account.min.css">
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
</head>
<body>
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>余额转出</h3>
</div>
<div class="content">
    <div class="withdrawals">
        <div class="drawallist bank">
            <img src="../../data-images/ad.jpg">
            <p>
                <strong>中国工商银行</strong>
                <b>尾号为8888的储蓄卡</b>
            </p>
            <i class="iconfont icon-xiangyou"></i>
        </div>
        <div class="drawallist">
            <span>到账时间</span>
            <em>2小时内到账</em>
        </div>
        <div class="drawallist">
            <span>转账金额</span>
            <div class="edu">
                <input type="tel" placeholder="本次可转出3000000.00元">
                <i class="iconfont icon-cuo"></i>
            </div>
        </div>
        <p>每笔限额2000.00元,本日还可以转出3次</p>
        <a href="javascript:;" class="nextbtn">确认转出</a>
    </div>
</div>
</body>
</html>
