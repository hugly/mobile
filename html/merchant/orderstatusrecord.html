<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/merchant.min.css">
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
</head>
<body>
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>订单状态流水</h3>
</div>
<div class="mer-con">
    <div class="orderstatusrecord">
        <div class="record-title">
            <p><b>订单号:</b>1322222222</p>
            <p><b>现有状态:</b>清洗中</p>
        </div>
        <div class="record-item">
            <p>通知客户查看状态</p>
            <ul>
                <li>
                    <span>通知客户查看此状态</span>
                    <i class="bigicon iconfont icon-kaiguanguan"></i>
                </li>
            </ul>
        </div>
        <div class="record-item">
            <p>选择维护方法</p>
            <ul>
                <li>
                    <span>维护方法</span>
                    <select>
                        <option value="干洗熨烫">干洗熨烫</option>
                        <option value="清洗保养">清洗保养</option>
                        <option value="奢侈护理">奢侈护理</option>
                    </select>
                    <i class="iconfont icon-xiangyou"></i>
                </li>
            </ul>
        </div>
        <div class="record-item">
            <p>选择订单状态</p>
            <ul>
                <li>
                    <span>订单状态</span>
                    <select>
                        <option value="清洗中">清洗中</option>
                        <option value="配送中">配送中</option>
                        <option value="订单完成">订单完成</option>
                    </select>
                    <i class="iconfont icon-xiangyou"></i>
                </li>
            </ul>
        </div>
        <div class="record-item">
            <p>备注信息</p>
            <ul>
                <li>
                    <textarea placeholder="请填写备注信息"></textarea>
                </li>
            </ul>
        </div>
    </div>
    <a href="javascript:;" class="ordernow">完成</a>
</div>
</body>
</html>
