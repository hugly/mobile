<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/merchant.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/merchant/serviceApply.js"></script>
</head>
<body class="ms-controller" ms-controller="service">
<!--公共头部-->
<div class="headerone">
    <a href="fnservice.html" class="back-btn">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>申请服务</h3>
</div>
<div class="mer-con">
    <div class="applying">
        <div class="activity-info">
            <img ms-attr-src="{{serviceData.Image}}">
            <div class="info-main">
                <h3>{{serviceData.Name}}</h3>
                <p ms-html="serviceData.Content"></p>
            </div>
        </div>
        <!--<div class="imgmain" ms-html="serviceData.Content">-->
        </div>
    </div>
    <div class="deal" ms-if-loop="serviceData.IsApply === 3">
        <i class="iconfont icon-duihao" id="check"></i>
        <label for="check">我已阅读并同意《洗衣之家商家协议》</label>
    </div>
    <a href="javascript:;" class="ordernow" ms-on-click="sumbitFn" ms-if-loop="serviceData.IsApply === 3">提交申请</a>
</div>
</body>
</html>
