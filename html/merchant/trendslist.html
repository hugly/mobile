<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!--<script type="text/javascript" src="http://m.wziwash.com/oauth"></script>-->
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/trends.min.css">
    <link rel="stylesheet" href="../../style/css/dropload.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/dropload.min.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/merchant/trendslist.js"></script>
</head>
<body class="ms-controller" ms-controller="trendlist">
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>商家动态</h3>
    <a href="trendsadd.html" class="message-btn">
        <i class="iconfont icon-jia"></i>
    </a>
</div>
<div class="trendslist">
    <div class="loadingLiubox" style="padding: 6rem 0;" ms-if-loop="!loadingImgShow">
        <img src="../../data-images/loading.gif">
    </div>
    <p style="line-height: 40px; text-align: center;" ms-if-loop="trendList.size() === 0 && loadingImgShow">暂无相关数据</p>
    <ul>
        <li ms-repeat="trendList">
            <span><b>{{el.CreateTime | date("dd")}}</b>{{el.CreateTime | date("MM")}}月</span>
            <img ms-if="el.Images.size() > 0" ms-attr-src='el.Images[0]'>
            <p>{{el.Desc}}</p>
        </li>
    </ul>
</div>
</body>
</html>
