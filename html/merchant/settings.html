<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家中心</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/merchant.min.css">
    <link rel="stylesheet" href="../../style/css/mobiscroll.custom-2.17.2.min.css">
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/mobiscroll.custom-2.17.2.min.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/merchant/settings.js"></script>
</head>
<body class="ms-controller" ms-controller="settings">
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>店铺设置</h3>
    <a href="javascript:;" ms-on-tap="saveShopDetail" ms-if-loop="isSave" class="link">保存</a>
</div>
<div class="mer-con">
    <!--进度-->
    <div class="process settings">
        <ul>
            <li class="active">
                <a href="javascript:;">店铺信息</a>
                <em></em>
            </li>
            <li>
                <a ms-attr-href="../merchant/settingsimg.html?shopCode={{shopCode}}">店铺图片</a>
                <em></em>
            </li>
        </ul>
    </div>
    <div class="part" style="margin-top: 2rem;">
        <h3>基本信息</h3>
        <ul>
            <li>
                <span>店铺名称</span>
                <div class="item">
                    <em>{{shopDetail.BaseInfo.Shop.Name}}</em>
                    <!--<input type="text" placeholder="店铺名称,注册成功后不可修改" ms-duplex="shopDetail.BaseInfo.Shop.Name">-->
                </div>
            </li>
            <li>
                <span>店铺地址</span>
                <div class="item">
                    <em>{{shopDetail.BaseInfo.Shop.Address}}</em>
                </div>
            </li>
            <li>
                <span>店铺电话</span>
                <div class="item">
                    <input type="text" placeholder="卖家店铺电话" ms-duplex="shopDetail.BaseInfo.Shop.Tel">
                </div>
            </li>
        </ul>
    </div>
    <div class="part">
        <h3>物流配送方式</h3>
        <ul>
            <li class="spec" ms-on-tap="changePlate">
                <span>平台配送</span>
                <div class="item">
                    <i class="iconfont" ms-class-2="icon-xuanze1:!shopDetail.BaseInfo.Shop.IsPlateLogister" ms-class-1="icon-xuanze:shopDetail.BaseInfo.Shop.IsPlateLogister"></i>
                </div>
            </li>
            <li class="spec" ms-on-tap="changePlate">
                <span>商家配送</span>
                <div class="item">
                    <i class="iconfont" ms-class-2="icon-xuanze1:shopDetail.BaseInfo.Shop.IsPlateLogister" ms-class-1="icon-xuanze:!shopDetail.BaseInfo.Shop.IsPlateLogister"></i>
                </div>
            </li>

        </ul>
    </div>
    <div class="part">
        <h3>营业时间</h3>
        <ul>
            <li>
                <span>开始时间</span>
                <div class="item">
                    <input id="beginTime" placeholder="请选择营业开始时间">
                    <i class="iconfont icon-xiangyou"></i>
                </div>
            </li>
            <li>
                <span>结束时间</span>
                <div class="item">
                    <input id="endTime" placeholder="请选择营业结束时间">
                    <i class="iconfont icon-xiangyou"></i>
                </div>
            </li>
        </ul>
    </div>
    <div class="part">
        <h3>店铺简述</h3>
        <ul>
            <!--<li>-->
                <!--<span>店铺标题</span>-->
                <!--<div class="item">-->
                    <!--<input type="text" placeholder="店铺标题">-->
                    <!--<i class="iconfont icon-xiangyou"></i>-->
                <!--</div>-->
            <!--</li>-->
            <li style="height: auto;">
                <span>店铺描述</span>
                <div class="item">
                    <textarea type="text" placeholder="店铺描述" ms-duplex="shopDetail.BaseInfo.Shop.Title"></textarea>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
