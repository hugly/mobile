<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家中心</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/merchant.min.css">
    <link rel="stylesheet" href="../../style/css/cropper.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/cropper.min.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/merchant/ownerinfo.js"></script>
</head>
<body class="ms-controller" ms-controller="ownerinfo">
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>免费开店</h3>
    <!--<a href="../personal/person.html" class="message-btn">-->
        <!--<i class="iconfont icon-5"></i>-->
    <!--</a>-->
</div>
<div class="mer-con">
    <!--进度-->
    <div class="process">
        <ul>
            <li class="active">
                <a href="javascript:;"><b>1</b>店铺信息</a>
                <em><strong></strong></em>
            </li>
            <li class="active">
                <a href="javascript:;"><b>2</b>掌柜信息</a>
                <em><strong></strong></em>
            </li>
            <li>
                <a href="javascript:;"><b>3</b>提交成功</a>
                <em><strong></strong></em>
            </li>
        </ul>
    </div>
    <div class="part" style="margin-top: 3rem;">
        <h3>基本信息</h3>
        <ul>
            <li>
                <span class="require">掌柜名字</span>
                <div class="item">
                    <input type="text" placeholder="店铺负责人姓名" ms-duplex="shopInfoModel.ContactName">
                </div>
            </li>
            <li>
                <span class="require">掌柜电话</span>
                <div class="item">
                    <input type="tel" placeholder="店铺负责人电话" ms-duplex="shopInfoModel.Phone">
                </div>
            </li>
            <li>
                <span>联系邮箱</span>
                <div class="item">
                    <input type="text" placeholder="店铺负责人邮箱" ms-duplex="shopInfoModel.Email">
                </div>
            </li>
        </ul>
    </div>
    <div class="part">
        <h3>身份认证</h3>
        <ul>
            <li>
                <span class="require">掌柜身份证</span>
                <div class="item">
                    <input type="tel" placeholder="掌柜身份证号码" ms-duplex="shopInfoModel.CertNo">
                </div>
            </li>
            <li class="upload" style="overflow: hidden;">
                <p class="require">请上传掌柜照片 </p>
                <div class="upload-box" style="height: auto;">
                   <div class="upload-list">
                       <div class="upload-item">
                           <div class="uploadbox">
                               <i class="iconfont icon-plus"></i>
                               <b>半身照</b>
                               <input type="file" class="fileinput">
                           </div>
                           <div class="imgbox">
                               <img>
                               <a href="javascript:;" ms-on-tap="deleImg">删除</a>
                           </div>
                       </div>
                       <div class="upload-item">
                           <div class="uploadbox">
                               <i class="iconfont icon-plus"></i>
                               <b>正面</b>
                               <input type="file" class="fileinput">
                           </div>
                           <div class="imgbox">
                               <img>
                               <a href="javascript:;" ms-on-tap="deleImg">删除</a>
                           </div>
                       </div>
                       <div class="upload-item">
                           <div class="uploadbox">
                               <i class="iconfont icon-plus"></i>
                               <b>反面</b>
                               <input type="file" class="fileinput">
                           </div>
                           <div class="imgbox">
                               <img>
                               <a href="javascript:;" ms-on-tap="deleImg">删除</a>
                           </div>
                       </div>
                   </div>
                </div>
            </li>
        </ul>
    </div>
    <a href="javascript:;" class="ordernow" ms-on-click="saveModel">下一步</a>
    <div class="deal">
        <i class="iconfont icon-duihao" id="check"></i>
        <label for="check">我已阅读并同意《洗衣之家商家协议》</label>
    </div>
</div>
<div class="imgzoomer" ms-on-tap="clearTouch($event)" ms-visible="isUpShow" >
    <div class="imgcontainer">
        <img src="" alt="">
    </div>
    <a href="javascript:;" class="submitimg">确定</a>
</div>
</body>
</html>
