<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/merchant.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/merchant/walletdetail.js"></script>
</head>
<body ms-controller="wallet">
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>账单明细</h3>
    <a href="javascript:;" class="link"></a>
</div>
<div class="mer-title">
    <ul>
        <li ms-on-tap="getWalletDetail(1,true)" ms-class-1="active:walletType === 1">收入<span ms-if="IncomeinTotal > 0">({{IncomeinTotal | currency}})</span></li>
        <li ms-on-tap="getWalletDetail(2,true)" ms-class-1="active:walletType === 2">支出<span ms-if="IncomeOutTotal < 0">({{IncomeOutTotal | currency}})</span></li>
    </ul>
</div>
<div class="mer-con">
    <div class="loadingLiubox" style="padding: 6rem 0;" ms-if-loop="loadingImgShow">
        <img src="../../data-images/loading.gif">
    </div>
    <p ms-if-loop="account.size() === 0 && !loadingImgShow" style="line-height: 40px; text-align: center;">暂无相关数据</p>
    <div class="walletdetail">
        <ul>
            <li ms-repeat="account">
                <div class="time">
                    <span>{{el.day}}</span>
                    <span>{{el.time}}</span>
                </div>
                <div class="info">
                    <h3>{{el.Amount | currency}}</h3>
                    <p>{{el.Desc}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
