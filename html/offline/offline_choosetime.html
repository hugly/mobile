<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta charset="UTF-8">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/choosetime.min.css">
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/offline/offline_choosetime.js"></script>
</head>
<body class="ms-controller" ms-controller="datetime">
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3 style="width: 11rem;">请选择服务时间</h3>
</div>
<div class="mainbox">
    <div class="timeaxis">
        <ul ms-css-transform="translateX({{left}}rem)">
            <li ms-repeat="dayList" ms-class-1="active:el.isSelect" ms-on-tap="tapFn(el,$index)">
                <span>{{el.day}}</span>
                <em>{{el.date}}</em>
                <i></i>
            </li>
        </ul>
    </div>
    <div class="timelist">
        <ul>
            <li ms-repeat="timeArr" ms-on-tap="changeTime(el)" ms-class-1="disable:el.nowTimeIndex < nowHour" ms-class-2="active:el.isSelect">{{el.time}}</li>
        </ul>
    </div>
</div>
<a href="javascript:;" class="makebtn" ms-on-tap="makesureFn">确定选择</a>
<!--<a href="javascript:;" class="makebtn" style="background-color: #bac0cc;">确定选择</a>-->
</body>
</html>
