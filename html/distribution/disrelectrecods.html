<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/disrelectrecods.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/distribution/disrelectrecods.js"></script>
</head>
<body style="background-color: #fff;" class="ms-controller" ms-controller="disrelectrecods">
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>提现记录</h3>
    <a href="javascript:;" class="link"></a>
</div>
<div class="records">
    <div class="loadingLiubox" style="padding: 6rem 0;" ms-if-loop="loadingImgShow">
        <img src="../../data-images/loading.gif">
    </div>
    <p ms-if-loop="account.size() === 0 && !loadingImgShow" style="line-height: 40px; text-align: center;">暂无相关数据</p>
    <div class="walletdetail">
        <ul>
            <li ms-repeat="account">
                <div class="top-info">
                    <span>{{el.Name}}</span>
                    <span>{{el.CardNum}}</span>
                </div>
                <div class="bottom-info">
                    <h3>金额:￥{{el.Amount | number(2)}}</h3>
                    <p>{{el.CreateTime}}</p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
