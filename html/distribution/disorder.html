<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/disorder.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/distribution/disorder.js"></script>
</head>
<body class="ms-controller" ms-controller="disorder">
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>订单列表</h3>
</div>
<!--<div class="order-title">-->
    <!--<ul>-->
        <!--<li class="active">进行中</li>-->
        <!--<li>已结算</li>-->
        <!--<li>已退款</li>-->
    <!--</ul>-->
<!--</div>-->
<div class="order-box">
    <div class="loadingLiubox" style="padding: 6rem 0;" ms-if-loop="loadingImgShow">
        <img src="../../data-images/loading.gif">
    </div>
    <p ms-if-loop="account.size() === 0 && !loadingImgShow" style="line-height: 40px; text-align: center;">暂无相关数据</p>
    <div class="order-con">
        <ul>
            <li ms-repeat="account">
                <div class="top-bar">
                    <p>订单号：{{el.OrderCode}}</p>
                    <div class="bar-info">
                        <b>实付款:￥{{el.PayPrice | number(2)}}</b>
                        <span>{{el.CreateTime}}</span>
                    </div>
                </div>
                <div class="bottom-bar">
                    <span>佣金:<b>￥{{el.IncomePrice | number(2)}}</b></span>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
