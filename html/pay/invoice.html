<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发票信息</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/pay.min.css">
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
</head>
<body>
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>发票信息</h3>
    <a href="javascript:;" class="link">发票须知</a>
</div>
<div class="content">
    <div class="choosecom">
        <h3>发票类型</h3>
        <ul class="type1">
            <li class="active"><i class="iconfont icon-gouxuan1"></i><span>纸质发票</span></li>
            <li><i class="iconfont icon-gouxuan1"></i><span>电子发票</span></li>
        </ul>
    </div>
    <div class="choosecom">
        <h3>发票抬头</h3>
        <ul class="type2">
            <li class="active"><i class="iconfont icon-gouxuan"></i><span>纸质发票</span></li>
            <li><i class="iconfont icon-yuanxuankuang"></i><span>电子发票</span></li>
        </ul>
    </div>
    <div class="choosecom">
        <h3>收票人信息</h3>
        <ul class="type3">
            <li>
                <span>收票人手机</span>
                <input type="text" placeholder="请输入收票人手机号码">
            </li>
            <li>
                <span>收票人邮箱</span>
                <input type="text" placeholder="请输入收票人邮箱">
            </li>
        </ul>
    </div>
    <div class="choosecom">
        <h3>发票内容</h3>
        <ul class="type4">
            <li class="active"><i class="iconfont icon-gouxuan"></i><span>商品明细</span></li>
            <li><i class="iconfont icon-yuanxuankuang"></i><span>清洗类型</span></li>
            <li><i class="iconfont icon-yuanxuankuang"></i><span>办公用品</span></li>
        </ul>
    </div>

    <a href="javascript:;" class="sure-btn">确定</a>
</div>

</body>
</html>
