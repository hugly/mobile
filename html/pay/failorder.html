<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择支付配送方式</title>
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/pay.min.css">
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
</head>
<body>
<!--公共头部-->
<div class="headerone">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>确认订单</h3>
    <a href="javascript:;" class="message-btn">
        <i class="iconfont icon-5"></i>
    </a>
</div>
<div class="content">
    <div class="order">
        <div class="satus error">
            <i class="iconfont icon-yuanjiaojuxing11"></i>
            <span>支付失败</span>
        </div>
        <div class="info">
            <ul>
                <li>
                    <span>失败原因</span>
                    <em>余额不足</em>
                </li>
                <li>
                    <span>订单号</span>
                    <em>20198877767665321234</em>
                </li>
                <li>
                    <span>交易时间</span>
                    <em>2016-06-05  21:09:09</em>
                </li>
            </ul>
        </div>
        <div class="code">
            <img src="../../data-images/code.png">
            <p>二维码用于到店后确认</p>
        </div>
        <div class="tools">
            <a href="javascript:;" class="check">查看订单</a>
            <a href="javascript:;" class="back">返回首页</a>
            <i class="iconfont icon-kulian"></i>
        </div>
    </div>
</div>
</body>
</html>
