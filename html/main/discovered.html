            <span class="fl bing">商家动态</span>
            <em>关注新动态,发现新优惠。</em>
        </h3>
        <p style="width: 16rem; height: 2rem; line-height: 2rem; text-align: center;" ms-if="messageListModel.size() === 0">暂无数据</p>
        <ul ms-if="messageListModel.size() > 0">
            <li ms-repeat="messageListModel">
                <div class="dynamic-title">
                    <img ms-attr-src="el.ShopImage">
                    <div class="infobox">
                        <span>{{el.ShopName}}</span>
                        <em>{{el.CreateTime | date("yyyy-MM-dd")}}</em>
                    </div>
                    <div class="sharebox">
                        <a href="javascript:;" class="collection" ms-on-tap="collectionFn(el)">

                        </a>
                    </div>
