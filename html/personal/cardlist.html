<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta charset="UTF-8">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/person.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/personal/cardlist.js"></script>
</head>
<body class="ms-controller" ms-controller="cardlist">
<!--公共头部-->
<div class="headerone moresetting">
    <a href="javascript:;" class="back-btn" ms-on-tap="return_prepage()">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>个人会员卡</h3>
</div>
<div class="cardlist">
    <div class="loadingLiubox" style="padding: 6rem 0;" ms-if-loop="loadingImgShow">
        <img src="../../data-images/loading.gif">
    </div>
    <p style="width: 16rem; height: 2rem; line-height: 2rem; text-align: center;" ms-if="!loadingImgShow && cardlistModel.size() === 0">暂无会员卡</p>
    <ul ms-if="cardlistModel.size() > 0">
        <li class="normal" ms-repeat="cardlistModel"><a class="cardinfo" href="javascript:;"  ms-css-background-color="#{{el.CardType.Image}}">
            <div class="info">
                <img ms-attr-src="el.ShopImage">
                <p>{{el.ShopName}}</p>
            </div>
            <div class="card-info">
                <h3>享受本店<b>{{el.CardType.Discount}}</b>折</h3>
                <p>{{el.CardType.Title}}</p>
            </div>
            <div class="card-type">
                <span>{{el.CardType.Name}}</span>
                <em class="no">
                    编号:{{el.Code}}
                </em>
            </div>
        </a></li>
    </ul>
</div>
</body>
</html>
