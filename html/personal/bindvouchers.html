<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta charset="UTF-8">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/bindvouchers.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/personal/bindvouchers.js"></script>
</head>
<body class="ms-controller" ms-controller="binvouchers">
<!--公共头部-->
<div class="headerone">
    <h3 style="width: 14rem;">绑定现金卡</h3>
</div>
<!--账户管理详细信息-->
<div class="bindPhone">
    <div class="account" ms-if="userInfo.Name || userInfo.NickName">
        <span>微信昵称</span>
        <em>{{userInfo.Name || userInfo.NickName}}</em>
    </div>
    <div class="temp phone">
        <span>现金卡号</span>
        <input type="tel" ms-duplex="cardno" placeholder="请输入现金卡编号" maxlength="7">
    </div>
    <!--<div class="temp phone">-->
        <!--<span>手机号码</span>-->
        <!--<input type="tel" ms-duplex="phoneNum" placeholder="请输入手机号码">-->
    <!--</div>-->
    <a href="javascript:;" class="checkBtn" ms-on-tap="bindCardFn" ms-if="!isBinding">绑定</a>
    <a href="javascript:;" class="checkBtn" style="background-color: #ccc;" ms-if="isBinding">绑定中</a>
</div>
</body>
</html>
