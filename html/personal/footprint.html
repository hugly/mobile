<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta charset="UTF-8">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/footprint.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/personal/footprint.js"></script>
</head>
<body ms-controller="footprint">
<!--公共头部-->
<div class="headerone">
    <a href="personcenter.html" class="back-btn">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>我的足迹</h3>
    <!--<a href="javascript:;" class="message-btn" style="color: #fff;">清空</a>-->
</div>
<div class="myfootprint">
    <div class="footitem">
        <div class="loadingLiubox" style="padding: 6rem 0;" ms-if-loop="loadingImgShow">
            <img src="../../data-images/loading.gif">
        </div>
        <ul>
            <li ms-repeat="scanHistoryList">
                <div class="leftItem"><a ms-attr-href="../main/detail.html?dataid={{el.ShopCode}}">
                    <img ms-attr-src="el.Image">
                    <div class="shop-info">
                        <h3>{{el.ShopName}}</h3>
                        <div class="score">
                            <div class="scorebox">
                                <div class="basecore"></div>
                                <div class="topcore" ms-css-width="{{el.width}}rem">
                                    <div class="ccore"></div>
                                </div>
                            </div>
                            <span>{{el.Score}}分</span>
                            <!--<span>月售{{el.Num}}单</span>-->
                        </div>
                        <div class="price"><span>取件:<i class="yun">{{el.PickFee === 0?"免费":"￥"+el.PickFee}}</i></span><span>收件:<i class="song">{{el.LogicFee === 0?"免费":"￥"+el.LogicFee}}</i></span></div>
                    </div>
                </a></div>
                <div class="righItem">取消关注</div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
