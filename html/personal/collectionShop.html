<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>洗衣之家-更专业的洗护平台</title>
    <meta charset="UTF-8">
    <meta content="fullscreen=yes,preventMove=no" name="ML-Config">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <script type="text/javascript" src="http://m.wziwash.com/oauth"></script>
    <link rel="stylesheet" href="../../iconfont/iconfont.css">
    <link rel="stylesheet" href="../../style/css/main.min.css">
    <link rel="stylesheet" href="../../style/css/footprint.min.css">
    <script type="text/javascript" src="../../js/lib/avalon.mobile.new.js"></script>
    <script type="text/javascript" src="../../js/lib/zepto.js"></script>
    <script type="text/javascript" src="../../js/lib/main.js"></script>
    <script type="text/javascript" src="../../js/personal/collectionShop.js"></script>
</head>
<body ms-controller="footprint">
<!--公共头部-->
<div class="headerone">
    <a href="../personal/personcenter.html" class="back-btn">
        <i class="iconfont icon-fanhui"></i>
    </a>
    <h3>收藏的店铺</h3>
    <!--<a href="javascript:;" class="message-btn" style="color: #fff;">清空</a>-->
</div>
<div class="myfootprint">
    <div class="footitem">
        <div class="loadingLiubox" style="padding: 6rem 0;" ms-if-loop="loadingImgShow">
            <img src="../../data-images/loading.gif">
        </div>
        <p ms-if="scanHistoryList.size() === 0 && !loadingImgShow" style="line-height: 40px; text-align: center;">暂无相关数据</p>
        <ul ms-if="scanHistoryList.size() > 0">
            <li ms-repeat="scanHistoryList" ms-on-swipeleft="LeftFn(el)" ms-on-swiperight="rightFn(el)" ms-on-swipedown="rightFn(el)" ms-css-transform="translateX(-{{el.isShow?'2.5':0}}rem)">
                <div class="leftItem"><a ms-attr-href="../main/detail.html?dataid={{el.ShopCode}}">
                    <img ms-attr-src="el.Image">
                    <div class="shop-info">
                        <h3>{{el.ShopName}}</h3>
                        <div class="score">
                            <div class="scorebox">
                                <div class="basecore"></div>
                                <div class="topcore" ms-css-width="{{el.width}}rem">
                                    <div class="ccore"></div>
                                </div>
                            </div>
                            <span>{{el.Score}}分</span>
                            <span>月售{{el.Num?el.Num:0}}单</span>
                        </div>
                        <div class="price"><i class="iconfont icon-wuliu" style="color: #57922b;"></i><span>取/送费:<i class="yun">{{el.PickFee === 0?"免费":"￥"+el.PickFee}}</i>/<i class="song">{{el.LogicFee === 0?"免费":"￥"+el.LogicFee}}</i></span></div>
                    </div>
                </a></div>
                <div class="righItem" ms-on-tap="deleFn(el,$remove)">取消关注</div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
